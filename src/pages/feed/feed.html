<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>{{nome_usuario}}</h1>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/marty-avatar.png">
      </ion-avatar>
      <h2 class="feed_title">Carla Caroline</h2>
      <p>Abril 22, 2018</p>
    </ion-item>

    <img src="assets/imgs/advance-card-bttf.png">

    <ion-card-content>
      <p>Estou dormindo muito nesse frio!.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>2 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>2 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          1h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
